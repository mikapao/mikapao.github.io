<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Berangkat ke Jerman Bersama MitraLeipzig</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        /* Adjust some styles for smaller screens */
        @media (max-width: 576px) {
            .container {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h2 class="text-center">Berangkat ke Jerman Bersama MitraLeipzig</h2>
                <form action="#" method="POST">
                    <!-- Existing code above this line -->
                        <form action="#" method="POST">
                            <div class="form-group">
                                <label for="full-name">Nama Siswa/i</label>
                                <input type="text" class="form-control" id="full-name" name="full-name" required>
                            </div>
                            <div class="form-group">
                                <label for="full-name">Nama Lengkap Siswa/i</label>
                                <input type="text" class="form-control" id="full-name" name="full-name" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="email">Alamat Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="phone">Nomor WhatsApp</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="country">Domisili</label>
                                <select class="form-control" id="country" name="country" required>
                                    <option value="" disabled selected>Select your country</option>
                                    <!-- Add options for countries here -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Study Level</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="study-level" id="study-level-tidakada" value="Tidak Ada" required>
                                    <label class="form-check-label" for="study-level-tidakada">Tidak Ada</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="study-level" id="study-level-a1" value="A1" required>
                                    <label class="form-check-label" for="study-level-a1">A1</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="study-level" id="study-level-a2" value="A2" required>
                                    <label class="form-check-label" for="study-level-a2">A2</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="study-level" id="study-level-b1" value="B1" required>
                                    <label class="form-check-label" for="study-level-b1">B1</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="study-level" id="study-level-b2" value="B2" required>
                                    <label class="form-check-label" for="study-level-b2">B2</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="comments">Comments/Questions</label>
                                <textarea class="form-control" id="comments" name="comments" rows="4"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>
                        <!-- Existing code below this line -->

                </form>
            </div>
        </div>
    </div>
    
    <!-- Add Bootstrap JS and jQuery scripts here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
