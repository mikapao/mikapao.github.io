<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Berangkat ke Jerman Bersama MitraLeipzig</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        /* Adjust some styles for smaller screens */
        @media (max-width: 576px) {
            .container {
                margin-top: 10px;
            }
        }
        .form-group {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h2 class="text-center">Berangkat ke Jerman Bersama MitraLeipzig</h2>
                <form action="#" method="POST">
                    <!-- Existing code above this line -->
                        <form action="#" method="POST">
                            <div class="form-group">
                                <div class="form-group col-md-4">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender-siswa" id="gender-siswa-pria" value="M" required>
                                        <label class="form-check-label" for="gender-siswa-pria">Pria</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender-siswa" id="gender-siswa-wanita" value="F" required>
                                        <label class="form-check-label" for="gender-siswa-wanita">Wanita</label>
                                    </div>
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="full-name">Nama Lengkap Siswa/i</label>
                                    <input type="text" class="form-control" id="full-name-siswa" name="full-name-siswa" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="country">Usia</label>
                                <input type="number" class="form-control" id="age" name="age" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender-wali" id="gender-wali-pria" value="M" required>
                                        <label class="form-check-label" for="gender-wali-pria">Bapak</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender-wali" id="gender-wali-wanita" value="F" required>
                                        <label class="form-check-label" for="gender-wali-wanita">Ibu</label>
                                    </div>
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="full-name">Nama Lengkap Wali Siswa/i</label>
                                    <input type="text" class="form-control" id="full-name-parent" name="full-name-parent" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="email">Alamat Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="phone">Nomor WhatsApp</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="country">Kota Domisili</label>
                                <input type="text" class="form-control" id="domisili" name="domisili" required>
                            </div>
                            <div class="form-group">
                                <label>Level Bahasa Jerman</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="study-level" id="study-level-tidakada" value="Tidak Ada" required>
                                    <label class="form-check-label" for="study-level-tidakada">Tidak Ada</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="study-level" id="study-level-a1" value="A1" required>
                                    <label class="form-check-label" for="study-level-a1">A1</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="study-level" id="study-level-a2" value="A2" required>
                                    <label class="form-check-label" for="study-level-a2">A2</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="study-level" id="study-level-b1" value="B1" required>
                                    <label class="form-check-label" for="study-level-b1">B1</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="study-level" id="study-level-b2" value="B2" required>
                                    <label class="form-check-label" for="study-level-b2">B2</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Dalam skala 1-5, bagaimana kinerja siswa/i di sekolah?</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="academic" id="academic-1" value="1" required>
                                    <label class="form-check-label" for="academic-1">1</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="academic" id="academic-2" value="2" required>
                                    <label class="form-check-label" for="academic-2">2</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="academic" id="academic-3" value="3" required>
                                    <label class="form-check-label" for="academic-3">3</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="academic" id="academic-4" value="4" required>
                                    <label class="form-check-label" for="academic-4">4</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="academic" id="academic-5" value="5" required>
                                    <label class="form-check-label" for="academic-5">5</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Kemampuan Pendanaan Hidup & Studi Siswa/i (per Tahun)</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="financial" id="financial-1" value="1" required>
                                    <label class="form-check-label" for="financial-1">0 - 50 juta</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="financial" id="financial-2" value="2" required>
                                    <label class="form-check-label" for="financial-2">50 - 75 juta</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="financial" id="financial-3" value="3" required>
                                    <label class="form-check-label" for="financial-3">75 - 100 juta</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="financial" id="financial-4" value="4" required>
                                    <label class="form-check-label" for="financial-4">100 - 150 juta</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="financial" id="financial-5" value="5" required>
                                    <label class="form-check-label" for="financial-5">Diatas 150 juta</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Konfirmasi Data</button>
                        </form>
                        <!-- Existing code below this line -->

                </form>
            </div>
        </div>
    </div>
    
    <!-- Add Bootstrap JS and jQuery scripts here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
